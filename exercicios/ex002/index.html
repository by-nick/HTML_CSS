<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <!--hr usa-se para fazer linha horizontal de separação-->
    <hr>
    <p>Para quebrar linhas no parágrafo usa-se a tag &lt;br&gt;; como: </p> <!-- &lt, LESS THAN significa, MENOR QUE.../ &gt, GREATER THAN significa, MAIOR QUE...-->
    <p>Olá, Mundo. <br> Meu nome é Nick e tenho 18 anos, <br> recém formada no ensino médio</p>

    <p>Adicionando símbolos:
         &reg;
         &copy;
         &trade;
    </p>

    <p>Adicionando emoji:
        &#x1F496;
        &#x1F4DA;
        &#x1F4BB;
    </p>

    
</body>
</html>
