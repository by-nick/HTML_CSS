<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando imagens no site</title>
</head>
<body>
    <h1>Imagens e tags</h1>
    <p>Abaixo voce verá uma imagem na mesma pasta</p>
    <img src="html-100.png" alt="Logo HTML5">

    <img src="imagens/css3-100.png" alt="Logo CSS3">

    <img src="https://img.icons8.com/color/512/javascript.png" alt="Logo JS">
