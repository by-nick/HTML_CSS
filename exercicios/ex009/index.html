<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar ás 7</li>
        <li>escovar os dentes</li>
        <li>tomar café</li>
        <li>estudar</li>
        <li>mexer nos projetos</li>
        <li>treinar</li>
    </ol>

    <h2>Listas não Ordenadas</h2>
    <ul type="circle"> <!--disc, circle e square-->
        <li>pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>manteiga</li>
        <li>arroz</li>
        <li>feijão</li>
    </ul>
</body>
</html>
